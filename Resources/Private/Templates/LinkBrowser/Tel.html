<div class="element-browser-panel element-browser-main link-browser-tab-content-tel">
  <div class="element-browser-main-content">
    <div class="element-browser-body">
      <form id="ltelform" class="form-horizontal">
        <div class="form-group form-group-sm">
          <label class="col-xs-4 control-label"><f:translate key="LLL:EXT:t3telephone/Resources/Private/Language/locallang_browse_links.xlf:tel" /></label>
          <div class="col-xs-8">
            <div class="input-group">
              <input type="tel" name="ltel" size="20" class="form-control" value="{tel}" />
              <div class="input-group-btn">
                <input class="btn btn-sm btn-default" type="submit" value="{f:translate(key: 'LLL:EXT:t3telephone/Resources/Private/Language/locallang_browse_links.xlf:setLink')}" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
